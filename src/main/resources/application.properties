# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/NotifyMe # Change this to your database URL
spring.datasource.username=${DB_USERNAME:postgres} # Change this to your database username
spring.datasource.password=${DB_PASSWORD:postgres} # Change this to your database password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:your-email@gmail.com} # Change this to your Gmail email
spring.mail.password=${GMAIL_APP_PASSWORD:your-app-password} # Change this to your Gmail app password. NOTE : Its not GMAIL PASSWORD, ITS APP PASSWORD which should be created.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email Rate Limiting
email.rate.limit.per.day=500
email.rate.limit.per.hour=50

# Async Configuration
async.core-pool-size=2
async.max-pool-size=5
async.queue-capacity=500

# Notification Check Schedule (every 10 minutes)
notification.check.cron=0 */10 * * * *

# Scraping Configuration
scraping.bookmyshow.enabled=true
scraping.bookmyshow.interval=3
scraping.bookmyshow.delay-between-requests=5000
scraping.bookmyshow.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
scraping.cities=Chennai,Bengaluru
scraping.movies=Snow White
scraping.interval.ms=300000

# Selenium Configuration
selenium.headless=false
selenium.implicit-wait=10
selenium.page-load-timeout=30
selenium.script-timeout=30

# Logging Configuration
logging.level.com.notifyme=DEBUG
logging.level.org.openqa.selenium=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.io.github.bonigarcia=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Default scraping configuration
scraping.default.movie=Snow White
scraping.default.location=Chennai